<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>big points box go fast</title>
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="d5.js"></script>

<body>
    <canvas id="gl-canvas" width="1000" height="600">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div style="display: flex; justify-content: left;">
        <p style="font-size: 50px;text-align: left"> Score:</p>
        <p id="score" style="font-size: 50px;text-align: left;margin-left: 100px;"></p>
    </div>
</body>

</html>
