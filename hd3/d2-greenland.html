<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Fallandi punktar á Grænlenska fánann</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;

varying vec4 fColor;

void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;

    tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);

    gl_Position = tpos;
    

    if((pow(sqrt(0.0-tpos.y),2.0) + pow((0.0-tpos.x),2.0)) >= 0.5)
    {
        fColor = vec4(1.0,0.0,0.0,1.0);
    }else if((pow(sqrt(0.0+tpos.y),2.0) + pow((0.0+tpos.x),2.0)) <= 0.5){
        fColor = vec4(1.0,0.0,0.0,1.0);
    } else {
        fColor = vec4(1.0,1.0,1.0,1.0);
    }

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="d2-greenland.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="600" height="600">
</body>
</html>
