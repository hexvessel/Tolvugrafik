<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Polygogger</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="polygogger.js"></script>
</head>   

<body>
<canvas id="gl-canvas" width="1024" height="768">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<div style="display: flex; justify-content: left;">
<p style="font-size: 50px;text-align: left"> Score:</p>
<p id="score" style="font-size: 50px;text-align: left;margin-left: 100px;"></p>
</div>
</body>
</html>
